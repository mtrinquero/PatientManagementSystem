<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to PMS v.1.0</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="login(username, password)" ng-model="users">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" type="text" ng-model="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="text" ng-model="password" autofocus=>
                            </div>
                            <!-- <div class="checkbox">
                                <label>
                                   <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>-->
                            <!-- Change this to a button or input when using this as a form -->
                           <!-- <a ui-sref="#/home" class="btn btn-lg btn-success btn-block">Login</a>  -->
                                                                                
                           <button class="btn btn-lg btn-success btn-block" ng-click="">Login</button> 
                           {{loginError}}  {{loggedUser}}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
